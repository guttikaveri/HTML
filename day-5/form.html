<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form</title>
</head>
<body>
    <fieldset>
        <legend> student information form</legend>

        <form id="formcontainer">

                <label for="name">name</label>
                <input type="text" name="name" id="name" reqired placeholder="enter yourname"><br> <br>
            
                <label for="dob">dob</label>
                <input type="date" name="marks" id="dob  required min="2018-04-04 max="2024-05-31"><br> <br>
        

                
                <label for="gender">gender</label>
                <select name="gender" id=" gender" >
                    <option value=""> select one option</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other"> others</option>
                </select> <br> <br>

                <label for="marks">marks</label>
                <input type="number" name="marks" id="marks" required placeholder="enter your marks"><br> <br>

                <button type="submit">submit</button>


    </form>
</fieldset>

                <div id=" resultcontainer">
                    <h2>user information</h2>
                </div>
            
<script>
    document
    .getElementById("formcontainer")
    .addEventListener("submit", (event) => {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const dob = document.getElementById("dob").value;
        const marks = document.getElementById("gender").value;
        const gender = document.getElementById("marks").value;
        
    
        const resultcontainer = document.getElementById("resultcontainer");


        resultcontainer.innerHTML =
       ` <h2>user information</h2>
        <p> <strong >name: </strong> ${name}</p>
        <p> <strong >dob: </strong> ${dob}</p>
        <p> <strong >gender: </strong> ${gender}</p>
        <p> <strong >marks: </strong> ${marks}</p>`;
        
     
        
    });
</script>
               
            
        </form>
    </fieldset>



</body>
</html>
